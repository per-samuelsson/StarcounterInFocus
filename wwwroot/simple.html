<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple</title>
    <script src="/sys/object.observe/dist/object-observe.min.js"></script>
    <script src="/sys/array.observe/array-observe.min.js"></script>
    <script src="/sys/webcomponentsjs/webcomponents.js"></script>
    <script>
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = "shadow";
    </script>
    <link rel="import" href="/sys/polymer/polymer.html">
    <!-- Import Starcounter specific components -->
    <link rel="import" href="/sys/starcounter.html">
    <link rel="import" href="/sys/starcounter-include/starcounter-include.html">
    <link rel="import" href="/sys/starcounter-debug-aid/src/starcounter-debug-aid.html">
    <link rel="import" href="/sys/dom-bind-notifier/dom-bind-notifier.html">
    <style>
        body {
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <template is="dom-bind" id="puppet-root">
        <input type="text" value="{{model.Text$::change}}" placeholder="Type here">
        <button value="{{model.Reverse$::click}}" onmousedown="++this.value">Reverse!</button>

        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
    <puppet-client ref="puppet-root"></puppet-client>
    <starcounter-debug-aid></starcounter-debug-aid>
</body>
</html>
